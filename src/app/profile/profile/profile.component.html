<app-navbar></app-navbar>

<div class="container">
  <div class="head my-3">
    <p>Coach Information</p>
  </div>
  <div class="row align-items-center ">
    <div class=" col-3 img  d-flex">
      <img src="assets/coach.svg" alt="Coach Picture" class="coach-img" />
    </div>

    <div class="col-3  ">
      <div class=" d-flex  justify-content-center ">
        <button class="change-btn ">Change Picture</button>

      </div>
    </div>
    <div class="col-3 ">
      <div class=" d-flex  justify-content-center ">
        <button class="delete-btn">Delete Picture</button>
      </div>
    </div>

    <div class="col-3 password justify-content-end d-flex">
      <button class="password-btn">
        <i class="fa-solid fa-lock me-1"></i>Change Password
      </button>
    </div>
  </div>
  <div class="coachInfo my-5">
    <form >
      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="firstName">first Name</label>
          <input type="text" id="firstName">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName">
        </div>
      </div>
      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="gender">gender</label>
          <input type="text" id="gender">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="dateOfBirth">date of Birth</label>
          <input type="text" id="dateOfBirth">
        </div>
      </div>
      <div class="d-flex justify-content-center flex-column align-items-center">
        <label for="bio" class="w-50 justify-content-start d-flex">Bio</label>
        <textarea id="bio" rows="5"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button class="submit-btn">submit</button>
      </div>
    </form>

    <!-- Gym Information -->

    <div class="head">
      <p>Gym Information</p>
    </div>
  </div>
  <div class="d-flex align-items-center my-4 ">
    <div class="  img  d-flex">
      <img src="assets/coach.svg" alt="Coach Picture" class="coach-img" />
    </div>
    <div class="ms-5" >
        <button class="change-btn ">Change Picture</button>
    </div>
  </div>

  <div class="GymInfo my-5">
    <form >
      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="gymName">Gym Name</label>
          <input type="text" id="gymName" placeholder="Gym Name">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>
      </div>

      <div class="head">
        <p>Address Information</p>
      </div>

      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="governorate">Governorate</label>
          <input placeholder="" type="text" id="governorate" placeholder="Governorate">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City">
        </div>
      </div>
      <div class="d-flex justify-content-center flex-column align-items-center">
        <label for="address" class="w-50 justify-content-start d-flex">Address</label>
        <input type="text" id="address" class="w-50" placeholder="Address">
      </div>

      <div class="head">
        <p>Price Information</p>
      </div>
      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="yearlyPrice">yearly Price</label>
          <input type="number" min="0" id="yearlyPrice" placeholder="yearly Price">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="monthlyPrice">monthly Price</label>
          <input type="number" placeholder="monthly Price" min="0" id="monthlyPrice">
        </div>
      </div>
      <div class="row g-2">
        <div class=" col-sm-6 w-50">
          <label for="sessionPrice">Session Price</label>
          <input type="number" placeholder="Session Price" min="0" id="sessionPrice">
        </div>
        <div class=" col-sm-6 w-50">
          <label for="fortnightlyPrice">Fortnightly Price</label>
          <input type="number" min="0" placeholder="fortnightly Price" id="fortnightlyPrice">
        </div>
      </div>
      <div class="d-flex justify-content-center flex-column align-items-center">
        <label for="description" class="w-50 justify-content-start d-flex">Description</label>
        <textarea id="description" placeholder="description" rows="5"></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button class="submit-btn">submit</button>
      </div>
    </form>

  </div>

  <!-- training Information -->
  <div class="head my-3">
    <p>Online Training Information</p>
  </div>

    <div class="trainInfo my-5">
      <form >
        <div class="row g-2">
          <div class=" col-sm-6 w-50">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title">
          </div>
          <div class=" col-sm-6 w-50">
            <label for="trainingType">Training Type</label>
            <input type="text" id="trainingType" placeholder="Training Type">
          </div>
        </div>
        <div class="row g-2">
          <div class=" col-sm-6 w-50">
            <label for="noOfSessionsPerWeek">no.Of Sessions Per Week</label>
            <input type="number" min="1" id="noOfSessionsPerWeek">
          </div>
          <div class=" col-sm-6 w-50">
            <label for="durationOfSession">Duration Of Session</label>
            <input type="number" id="durationOfSession" placeholder="Duration Of Session (in minutes)">
          </div>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center">
          <label for="price" class="w-50 justify-content-start d-flex">Price</label>
          <input type="number" min="1" id="price" class="w-50" placeholder="Price">
        </div>

        <div class="d-flex justify-content-center flex-column align-items-center">
          <label for="description" class="w-50 justify-content-start d-flex">Description</label>
          <textarea id="description" placeholder="description" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="submit-btn">submit</button>
        </div>
      </form>

    </div>

    <!-- shop Information -->
    <div class="head">
      <p>Shop Information</p>
    </div>
    <div class="d-flex align-items-center my-4 ">
      <div class="  img  d-flex">
        <img src="assets/coach.svg" alt="Coach Picture" class="coach-img" />
      </div>
      <div class="ms-5" >
          <button class="change-btn ">Change Picture</button>
      </div>
    </div>

    <div class="coachInfo my-5">
      <form >
        <div class="row g-2">
          <div class=" col-sm-6 w-50">
            <label for="shop">Shop Name</label>
            <input type="text" id="shop" placeholder="Shop Name">
          </div>
          <div class=" col-sm-6 w-50">
            <label for="Phone">Phone Number</label>
            <input type="number" id="Phone" placeholder="Phone Number">
          </div>
        </div>
        <div class="row g-2">
          <div class=" col-sm-6 w-50">
            <label for="Governorate">Governorate</label>
            <input type="text" id="Governorate" placeholder="Governorate">
          </div>
          <div class=" col-sm-6 w-50">
            <label for="city">city</label>
            <input type="text" id="city" placeholder="City">
          </div>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center">
          <label for="description" class="w-50 justify-content-start d-flex">Description</label>
          <textarea id="description" placeholder="description" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="submit-btn">submit</button>
        </div>
      </form>
    </div>






</div>
