<div class="rate-container">
    <h2>Add New Rate</h2>

    <form (ngSubmit)="submitRating()" class="rate-form">
      <label class="mb-3">New Rate</label>
      <div class="rating-input-wrapper shadow-sm px-3">
        <input
          type="text"
          placeholder="New Rate"
          readonly
          [value]="rating + ' Stars'"
        />
        <div class="star-icons">
          <span
            *ngFor="let star of stars; let i = index"
            (click)="setRating(i + 1)"
            (mouseover)="hoverRating(i + 1)"
            (mouseleave)="hoverRating(0)"
            [class.filled]="(i + 1) <= (hovered || rating)"
          >
            â˜…
          </span>
        </div>
      </div>

      <label for="comment" class="mt-3" >Your Comment</label>
      <textarea
        id="comment"
        class="shadow-sm px-3"
        [(ngModel)]="comment"
        name="comment"
        placeholder="Comment here"
        rows="4"
        required
      ></textarea>

      <div class="d-flex justify-content-center">
        <button type="submit">Submit</button>
      </div>


    </form>

      </div>
