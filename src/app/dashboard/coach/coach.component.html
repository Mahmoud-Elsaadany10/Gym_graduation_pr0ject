  <main class="content">
    <h2 class="text-center">Coach Profile</h2>

    <div class="profile-section">
      <!-- Image Column -->
      <div class="profile-info">
        <div class="image-container">
          <img src="assets/coach.png" alt="Coach" class="profile-pic" />
          <div class="overlay-icon">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <h4>John Cooper</h4>
        <p>Professional Fitness Trainer</p>

        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>

      <!-- Form Column -->
      <form class="profile-form">
        <div class="row">
          <div class="form-group half">
            <label>First Name</label>
            <input type="text" value="John" />
          </div>
          <div class="form-group half">
            <label>Last Name</label>
            <input type="text" value="Cooper" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" value="john.cooper@example.com" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" value="(555) 123-4567" />
        </div>
        <div class="form-group">
          <label>Bio</label>
          <textarea rows="3">
Professional fitness trainer with 10+ years of experience specializing in strength training and nutrition.
          </textarea>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </main>
