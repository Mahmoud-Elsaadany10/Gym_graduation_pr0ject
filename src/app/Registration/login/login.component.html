<div class="page container">
  <div class="cont  d-flex position-relative align-content-center flex-column">
    <button class="x"  routerLink="/layout/home"><i class="fa-solid fa-x"></i></button>
    <div class="title"><p>Login</p></div>
    <form class="d-flex flex-column"  [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <div class="position-relative">
        <input
          type="email"
          name="email"
          class="w-100 input"
          placeholder="Enter email"
          formControlName="email"
        />
        <i class="fa-regular fa-envelope end-i"></i>
      </div>
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          <small style="color: red;" *ngIf="email?.errors?.['required']">Please enter Email </small>
          <small style="color: red;" *ngIf="email?.errors?.['email?']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="position-relative">
          <input
            type="password"
            id="pass"
            class="w-100 input"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
          <i class="fa-solid fa-lock end-i"></i>

        </div>
        <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          <small style="color: red;" *ngIf="password?.errors?.['required']">Please enter Password </small>
          <small style="color: red;" *ngIf="password?.errors?.['minlength']">password must be least 6 characters</small>
        </div>

      </div>

      <div class="d-flex mb-2 remember align-items-baseline">
        <div class="check">
          <input type="checkbox" class="me-1" id="rememberMe" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="rout ms-5 mb-2">
          <a routerLink="/logging/otp" >Forget Password</a>
        </div>


      </div>
      <button class="btn" [disabled]="loginForm.invalid">Login</button>

      <div class="d-flex responsive justify-content-center">
        <p class="me-2" style="color: white;">Donâ€™t have an account?</p>
        <a routerLink="/logging/user" class="sign-up">sign Up</a>
      </div>
    </form>
    <div class="line-group mb-2">
      <span class="me-1"></span><p class="or m-0">Or continue withe</p><span class="ms-1"></span>
    </div>
    <div class="socail d-flex justify-content-evenly w-75 align-items-baseline">
      <!-- <a role="button"><img class=" icon" src="assets/Facebook.svg" alt=""></a> -->
      <a role="button" (click)="handleGoogleLogin()">
        <img class="icon" src="assets/Group.svg" alt="Google">
      </a>
      <!-- <a role="button"><img class=" icon" src="assets/foundation_social-apple.svg" alt=""></a> -->
    </div>

  </div>

</div>
